<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>4장 마무리 연습</title>
    <link rel="stylesheet" href="cssbasic.css" />
  </head>
  <body>
    <h1>양서파충류</h1>

    <ul>
      <li><strong>양서류</strong></li>
      <li><strong>파충류</strong></li>
    </ul>
    <table>
      <tr>
        <td rowspan="2">양서류</td>
        <td>유미목</td>
        <td></td>
      </tr>
      <tr>
        <td>무미목</td>
        <td></td>
      </tr>
      <tr>
        <td rowspan="2">파충류</td>
        <td>뱀</td>
        <td></td>
      </tr>
      <tr>
        <td>거북</td>
        <td></td>
      </tr>
    </table>
