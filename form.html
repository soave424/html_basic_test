<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body>
    <h3>
      <p><웹에서 만나는 폼>

        <form action="" autocomplete="off">
                
          <label for="text">text</label>
          <input type="text" id="text" size="10">
<br>
          <label for="password">password</label>
          <input type="password" id="password">
          <br>
          <label for="search">search</label>
          <input type="search" id="search">
<br>
          <label for="url">url</label>
          <input type="url" id="url">
<br>
          <label for="email">email</label>
          <input type="email" id="email">
<br>
          <label for="tel">tel</label>
          <input type="tel" id="tel">
<br>
          <label for="checkbox">checkbox</label>
          <input type="checkbox" id="checkbox" value="">
<br>
          <label for="radio">radio</label>
          <input type="radio" id="radio" name="" value="">
<br>
          <label for="number">number</label>
          <input type="number" id="number" min="1" max="10" step="1" value="2">
<br>
          <label for="range">range</label>
          <input type="range" id="range" min="1" max="10" step="1" value="2">
          <br>
          <label for="date">date:month:week</label>
          <input type="date|month|week" id="date"><br>
          <label for="date">date</label>
          <input type="date" id="date">
<br>
          <label for="month">month</label>
          <input type="month" id="month">
<br>
          <label for="week">week</label>
          <input type="week" id="week">
<br>
          <label for="time">time</label>
          <input type="time" id="time">
<br>
          <label for="datetime">datetime</label>
          <input type="datetime" id="datetime">
<br>
          <label for="datetime-local">datetime-local</label>
          <input type="datetime-local" id="datetime-local">
<br>
          <label for="submit">submit</label>
          <input type="submit" id="submit" value="제출">
<br>
          <label for="reset">reset</label>
          <input type="reset" id="reset">
<br>
          <label for="image">image</label>
          <input type="image" id="image">
<br>
          <label for="button">button</label>
          <input type="button" id="button">
<br>
          <label for="file">file</label>
          <input type="file" id="file">
          <br>
          <label for="hidden">hidden</label>
          <input type="hidden" id="hidden">
<br><br>

          <fieldset>
            <legend>상품선택</legend>
            <label>  <input type="checkbox" value="o_1"> option1</label>
            <label>  <input type="checkbox" value="o_2"> option2</label>
            <label>  <input type="checkbox" value="o_3"> option3</label>
            <label>  <input type="radio" name="radio" value="r_1"> radio1</label>
            <label>  <input type="radio" name="radio" value="r_2"> radio2</label>
            <label>  <input type="radio" name="radio" value="r_3"> radio3</label>
           
          </fieldset>
          <fieldset>
            <legend>배송정보            </legend>
              <ul>
                <li></li>
                <li></li>
              </ul>
          </fieldset>

        </form>
      </p>
    </h3>
  </body>
</html>
